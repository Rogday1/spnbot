server {
    listen 80;
    server_name example.com; # Замените на ваш домен
    
    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Настройки для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;
    server_name example.com; # Замените на ваш домен
    
    # SSL настройки (будут заполнены Certbot)
    # ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    
    # Оптимизация SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS (Строгая транспортная безопасность HTTP)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Другие заголовки безопасности
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    # Проксирование запросов к FastAPI приложению
    location / {
        proxy_pass http://localhost:8000; # Порт должен соответствовать WEBAPP_PORT в .env
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Настройки WebSocket (если используются)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Тайм-ауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Настройки для статических файлов
    location /static/ {
        alias /home/ubuntu/spin-bot/src/webapp/static/; # Замените на путь к статическим файлам
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
        
        # Gzip сжатие
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
        gzip_comp_level 6;
        gzip_min_length 1000;
    }
    
    # Ограничение размера загружаемых файлов
    client_max_body_size 10M;
    
    # Логи
    access_log /var/log/nginx/spinbot-access.log;
    error_log /var/log/nginx/spinbot-error.log;
} 